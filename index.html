<html>
    <head>
        <title>Diccionario Parcial 1</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
        
    </head>
    <body>
        <div class="bg-secondary text-white">
            <br/><br/>
            <div class="text-center jumbotron" style="margin-bottom:0">
             <h1>Diccionario Parcial 1</h1>
            </div>
            <br/><br/>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" style="margin-left:20px">Diccionario</a>
            <img  src="./img/EEUU.png" style="margin-left:20px" width="100" height="35"/>
        </nav>
        <div class="container" style="margin-left: 10">
            <div class="row">
                <div class="container-sm col-sm-6" style="margin-top:30px"> 
                    <form class="needs-validation"   novalidate>
                        <div class="form-group">
                            <label for="date" class="mb-2 mr-sm-2">Ingrese palabra:</label>
                            <input id="word-input" type="text" class="form-control" name="word"required/>
                            <div class="valid-feedback">Validado.</div>
                            <div class="invalid-feedback">Por favor llene este campo.</div>
                        </div>
                        <br/>
                        <input id="mean-button"  type="submit"  class="btn btn-secondary " value="Significado"/>
                        <input id="clean-button"  type="reset"  class="btn btn-danger " disabled value="Limpiar"/>
                    </form> 
                </div>
                <div id="text-input" class="container-sm col-sm-6" style="margin-top:30px">
                    <h2>Significado:</h2>
                    <div id="pronunciacion">
                        <p>pronunciacion:</p>
                        
                    </div>
                    <div id="definicion">
                        <p>definicion:</p>
                        
                    </div>
                    <div id="usos">
                        <p>Usos:</p>
                        
                    </div>
                    <div id="ejemplo">
                        <p>ejemplos:</p>
                        
                    </div>
                    
                </div>
            </div>
        </div> 
        <div class="card-footer  bg-secondary" style="margin-top: 175;">
            <br/><br/>
            <img src="./img/logo-ub.png"  width="229" height="67"> 
            <br/><br/>
        </div>
        <script src="./js/main.js"></script>              
    </body>
</html>
